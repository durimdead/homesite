<!DOCTYPE>

<html>
<head>


	<link rel="stylesheet" type="text/css" href="bootstrap/v2.3.0/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/v2.3.0/css/bootstrap.css">
	
	<title>My website</title>  
	<script src="bootstrap/jquery-1.9.0.min.js"></script>
	<script src="bootstrap/v2.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		
		/*******************************
		*	document.ready function
		*******************************/
		$(document).ready(function(){
			/*****************************************************************************************
			*
			*	tab changing css
			*
			*****************************************************************************************/
			$(document.body).on('click', '.page-tab-not-selected', function(event){
				// change tab colors for the currently selected tab
				$('.page-tab-selected').addClass('page-tab-not-selected');
				$('.page-tab-selected').removeClass('page-tab-selected');

				// change tab colors for the most recently selected tab
				$(this).addClass('page-tab-selected');
				$(this).removeClass('page-tab-not-selected');

				// find out which tab should be shown and hide all of the others
				var $currentTabRelationshipValue = $(this).attr('data-tabRelationship');
				$('.page-content-pane').each(function(){
					var $hiddenTabRelationshipValue = $(this).attr('data-tabRelationship');
					if ( $currentTabRelationshipValue == $hiddenTabRelationshipValue ){
						$(this).removeClass('page-content-pane-hidden');
					}
					else{
						$(this).addClass('page-content-pane-hidden');
					}
				});
			});
		});

		function LogIn(){
			alert("This button is currently disabled.");
		}

	</script>

</head>

<body>
	<div class="container">
    <div class="row">
      <div class="span3">
        <span class="header title">Home</span>
      </div>
      <div class="span3">
        <span class="header title">Projects</span>
      </div>
      <div class="span3">
        <span class="header title">Links</span>
      </div>
      <div class="span3">
        <span class="header title">Contact</span>
      </div>
    </div>
</div>
</body>
